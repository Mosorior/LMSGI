<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/4-Conectar HTML con CSS/css/styles.css">
    <!--A través de un link se le asocia el "rel" que es como una definición del link, y con "href" dirigimos desde la página actual hacia el archivo css que queramos-->
    
    <title>Document</title>
</head>
<body>

    <h1 style="background-color: aqua;">Conectar HTML y CSS</h1>
    <!--dentro de una etiqueta con el atributo style también se puede editar css-->
    
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
    Ullam sed eaque dolorum odio nisi nulla voluptatem? 
    Facilis voluptatem quisquam laborum aspernatur dolor. 
    Quaerat similique architecto mollitia sapiente culpa maxime eum.</p>

    <style>
        body{
            background-color: blueviolet ;
        } 
    </style>
    <!--Con la etiqueta style podemos editar css también, algo parecido a un script de JS-->

</body>
</html>
