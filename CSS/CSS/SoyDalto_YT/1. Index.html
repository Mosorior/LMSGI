<!DOCTYPE html>
<html>
<head>
    <title>Aprendiendo CSS con @SoyDalto</title>

    <link rel="stylesheet" type="text/css" href="estilo.css">
    <!-- 
        linkea u n archivo, en este caso un archivo css, hacia el html index
            rel: la definición del link, por ejemplo "stylesheet" es hoja de estilo, comunmente usado para traer el estilo css
            type: tipear texto css
            href: ruta del archivo al que queremos linkear
    -->

</head>
<body>
    <h1>Mi primer título editado con CSS</h1>

    <p style="color: red;"> <!--'style' aplica el css a la etiqueta seleccionada-->
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque voluptate eum ad magnam. 
        Fuga blanditiis ratione laudantium, deserunt maxime rerum, quisquam rem, 
        consectetur sequi iusto mollitia distinctio laborum esse. Dolorem.
    </p>

    <style>
        body{
            background-color: blueviolet ;
        } 
    </style>
    <!--Con la etiqueta style podemos editar css también, algo parecido a un script de JS-->
</body>
</html>
